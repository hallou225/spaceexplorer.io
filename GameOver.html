<script>
// signing character value the character id valuable
var character = document.getElementById('character');
// Function to get URL parameters
function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
}

// Get character, image, and planet parameters from the URL
var selectedCharacter = getParameterByName('character');
var selectedImage = getParameterByName('image');
var selectedPlanet = getParameterByName('planet') || 'Unknown';

// Set the image source of the character for future holds and uses
character.querySelector('img').src = selectedImage;
        // back home function to navigate back to home page
